<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - E-Voting System</title>
    <!-- <script type="module" src="../src/index.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      #loader {
        display: none;
        width: 26px;
        height: 26px;
        border-radius: 50%;
        border-top: 3px solid #fff;
        border-right: 3px solid transparent;
        box-sizing: border-box;
        animation: rotation 1s linear infinite;
      }

      @keyframes rotation {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .content{
        display: none;
      }
    </style>
  </head>
  <body class="content bg-gray-200 py-5">
    <header class="text-center mb-10 text-xl font-bold">
      A21126510016 D. Tarun Varaha Sai<br>
      A21126510199 B. Harsha <br>
      A21126510042 M. Rakesh <br>
      A21126510011 B. Manikanta<br>
    </header>

    <div class="w-full max-w-xs m-auto bg-white p-5 rounded-md shadow-lg">
      <form id="loginForm">
        <label
          for="aadhar_number"
          class="block text-sm font-medium text-gray-700"
          >Aadhar Number:</label
        >
        <input
          type="text"
          id="aadhar"
          name="aadhar"
          placeholder="1234 5678 9012"
          required
          class="mb-4 w-full px-3 py-2 border-2 rounded text-gray-900 rounded-md"
        />
        <p class="text-red-600" id="aadharError"></p>
        <label
          for="phone_number"
          class="block text-sm font-medium text-gray-700"
          >Phone Number:</label
        >
        <input
          type="tel"
          id="phone"
          name="phone"
          placeholder="123-456-7890"
          required
          class="mb-4 w-full px-3 py-2 border-2 rounded text-gray-900 rounded-md"
        />
        <p class="text-red-600" id="phoneError"></p>
        <button
          type="submit"
          class="w-full px-3 py-2 border rounded text-white bg-indigo-500 rounded-md mt-8 hover:bg-indigo-600"
        >
          <p id="login-button">Login</p><div class="w-full flex justify-center items-center"><span id="loader"></span></div>
        </button>
        <p class="text-red-600" id="LoginError"></p>
      </form>

      <p class="text-center mt-4">
        New User?
        <a
          href="register.html"
          class="text-blue-600 hover:text-blue-800 underline decoration-wavy decoration-blue-300 hover:decoration-blue-500 font-semibold transition duration-300 ease-in-out"
          >Register Now</a
        >
      </p>
    </div>
    <div class="mt-6 w-full flex items-center justify-center">
      <button
        id="Main"
        class="m-6 text-bold px-6 py-3 leading-none border rounded text-white bg-blue-500 hover:bg-blue-700 hover:text-white transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-105 mt-4 lg:mt-0"
      >
        Main Page
      </button>
      <button
        id="Results"
        class="m-6 text-bold px-6 py-3 leading-none border rounded text-white bg-blue-500 hover:bg-blue-700 hover:text-white transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-105 mt-4 lg:mt-0"
        >
        Results Page
      </button>
    </div>
    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (event) {
          var aadhar = document.getElementById("aadhar").value;
          var phone = document.getElementById("phone").value;
          var aadharError = document.getElementById("aadharError");
          var phoneError = document.getElementById("phoneError");

          if (aadhar.length !== 12) {
            aadharError.innerText = "Enter a valid Aadhar number";
            event.preventDefault();
          } else if (phone.length !== 10) {
            phoneError.innerText = "Enter a valid phone number with 10 digits";
            event.preventDefault();
          }
        });
      document.getElementById("Results").addEventListener("click", function () {
        window.location.href = "./results.html";
      });
      document.getElementById("Main").addEventListener("click", function () {
        window.location.href = "../index.html";
      });
      $(window).on('load',function(){
        $(".content").fadeIn(1500);
      })
    </script>
    <script type="module" src="../js/login.js"></script>
  </body>
</html>
